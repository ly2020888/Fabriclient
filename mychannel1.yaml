  tls_ca_cert: ./organizations/ordererOrganizations/example3.com/msp/tlscacerts/tlsca.example3.com-cert.pem


# 这里的背书节点一定要同时加入所有的分片
endorsers:
  - *peer1

# 这里的提交节点一定要同时加入所有的分片，可以是相同的
committers: 
  - *peer1

commitThreshold: 1
orderer: *orderer2
# Invocation configs
channel: mychannel

chaincode: mychaincode
args:
  - TransferAsset
mspid: Org1MSP
private_key: ./organizations/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/priv_sk
sign_cert: ./organizations/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem
num_of_conn: 10
client_per_conn: 20
